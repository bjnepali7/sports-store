<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sports Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Sports Store</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Products</a>
                <a href="/cart.html" class="nav-link">Cart <span id="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <div id="cart-items">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>

            <div id="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Sports Store</h3>
                    <p>Your one-stop shop for all sports equipment and merchandise.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/products.html">Products</a></li>
                        <li><a href="/cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
